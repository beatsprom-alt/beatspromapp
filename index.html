<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beatsprom Syndicate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 url('bg.jpg') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
        }

        .status-box {
            border: 1px solid #ff0000;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .welcome-title {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .user-name {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .balance-label {
            color: #666;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .balance {
            font-size: 36px;
            color: #ff0000;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .dev-status {
            font-size: 11px;
            color: #444;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <div class="status-box">
            <div class="welcome-title">WELCOME,</div>
            <div id="username" class="user-name">MEMBER</div>
            
            <div class="balance-label">CURRENT BALANCE:</div>
            <div class="balance">500 $CBP</div>
            
            <div class="dev-status">
                STATUS: ACTIVE<br>
                ACCESS LEVEL: EARLY BIRD
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Получаем данные пользователя из Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            // Выводим имя или никнейм
            document.getElementById('username').innerText = user.first_name || user.username || "MEMBER";
        }
    </script>
</body>
</html>
