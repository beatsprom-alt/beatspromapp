<script>
    // 1. Глобальные переменные
    let tonConnectUI;
    const tg = window.Telegram.WebApp;

    // --- ИНИЦИАЛИЗАЦИЯ TON CONNECT ---
    async function initTonConnect() {
        const btnContainer = document.getElementById('ton-connect-btn');
        try {
            // Проверка: как именно библиотека прописала себя в window
            const TonClass = (window.TonConnectUI && window.TonConnectUI.TonConnectUI) || 
                             (window.TONConnectUI && window.TONConnectUI.TonConnectUI) || 
                             window.TonConnectUI;

            if (!TonClass) {
                console.error("TON Connect SDK not found");
                btnContainer.innerHTML = '<div style="color:orange; font-size:10px;">CONNECTING SDK...</div>';
                return;
            }

            // Создаем экземпляр
            tonConnectUI = new TonClass({
                manifestUrl: "https://beatspromapp.web.app/tonconnect-manifest.json",
                buttonRootId: 'ton-connect-btn'
            });

        } catch (e) {
            console.error("TON Error:", e);
            btnContainer.innerHTML = `<div style="color:red; font-size:10px;">INIT ERROR</div>`;
        }
    }

    // --- КОНФИГУРАЦИЯ FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyD9cxLlpJjgFcsDvNiGwbuevlvGhFLdLqI",
        authDomain: "beatspromapp.firebaseapp.com",
        databaseURL: "https://beatspromapp-default-rtdb.firebaseio.com",
        projectId: "beatspromapp",
        storageBucket: "beatspromapp.firebasestorage.app",
        messagingSenderId: "910279230250",
        appId: "1:910279230250:web:43e40e8450589b230a5453"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Данные пользователя
    const userId = String(tg.initDataUnsafe?.user?.id || "test_user");
    const userName = tg.initDataUnsafe?.user?.first_name || "Member";
    const startParam = tg.initDataUnsafe?.start_param;

    // --- ЛОГИКА ПРИЛОЖЕНИЯ ---

    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text; t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 2500);
    }

    function showTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        document.getElementById('tab-' + tabId).classList.add('active');
        el.classList.add('active');
        if(tabId === 'top') loadLeaderboard();
    }

    function handleSocial(platform, url) {
        const userRef = database.ref('users/' + userId);
        userRef.once('value').then(snap => {
            const data = snap.val() || {};
            const taskKey = 'task_' + platform;
            tg.openLink(url);
            if (!data[taskKey]) {
                userRef.update({ [taskKey]: true, balance: (data.balance || 0) + 500 }).then(() => {
                    showToast("+500 XP SECURED!");
                    const btn = document.getElementById('btn-' + platform);
                    if(btn) { btn.classList.add('done'); btn.innerText = "DONE"; }
                });
            } else { showToast("ALREADY CLAIMED"); }
        });
    }

    function copyRefLink() {
        const linkInput = document.getElementById('ref-link');
        linkInput.select();
        navigator.clipboard.writeText(linkInput.value);
        showToast("LINK COPIED!");
    }

    function loadLeaderboard() {
        database.ref('users').orderByChild('balance').limitToLast(15).once('value', (snapshot) => {
            const listDiv = document.getElementById('leaderboard-list');
            listDiv.innerHTML = '';
            let leaders = [];
            snapshot.forEach((child) => { leaders.push(child.val()); });
            leaders.reverse().forEach((leader, index) => {
                listDiv.innerHTML += `
                <div class="leader-item">
                    <span class="leader-rank">#${index + 1}</span>
                    <span class="leader-name">${leader.name || 'Anonymous'}</span>
                    <span class="leader-score">${Math.floor(leader.balance)} XP</span>
                </div>`;
            });
        });
    }

    // --- ФАРМИНГ ---
    const FARM_DURATION = 8 * 60 * 60 * 1000;
    const REWARD_PER_SEC = 0.01;
    let farmInterval;

    function initApp() {
        tg.ready();
        tg.expand();
        document.getElementById('username').innerText = userName;
        document.getElementById('ref-link').value = `https://t.me/Beatsprombot/app?startapp=${userId}`;

        initTonConnect(); // Запуск кошелька

        const userRef = database.ref('users/' + userId);
        userRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            document.getElementById('loading-text').style.display = 'none';
            if (!data) {
                const newUser = { 
                    name: userName, 
                    balance: 500, 
                    startTime: "null", 
                    invitedBy: startParam || "none",
                    task_x: false, task_ig: false, task_yt: false, task_tt: false 
                };
                userRef.set(newUser).then(() => updateUI(newUser));
            } else {
                ['x', 'ig', 'yt', 'tt'].forEach(p => { 
                    if(data['task_'+p]) { 
                        const b = document.getElementById('btn-'+p); 
                        if(b) { b.classList.add('done'); b.innerText = "DONE"; }
                    } 
                });
                updateUI(data);
            }
        });
        userRef.on('value', snap => { if(snap.exists()) updateUI(snap.val()); });
    }

    function updateUI(data) {
        document.getElementById('main-balance').innerText = Math.floor(data.balance || 0);
        if (data.startTime && data.startTime !== "null") {
            const elapsed = Date.now() - data.startTime;
            if (elapsed >= FARM_DURATION) { showClaimButton(); } 
            else { resumeFarming(data.startTime); }
        } else { showStartButton(); }
    }

    function startFarming() { 
        database.ref('users/' + userId).update({ startTime: Date.now() }); 
    }

    function resumeFarming(startTime) {
        document.getElementById('farm-btn').style.display = 'none';
        document.getElementById('mining-info').style.display = 'block';
        if (farmInterval) clearInterval(farmInterval);
        farmInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const timeLeft = Math.max(0, FARM_DURATION - elapsed);
            document.getElementById('farm-amount').innerText = ((elapsed / 1000) * REWARD_PER_SEC).toFixed(2);
            document.getElementById('progress-fill').style.width = Math.min(100, (elapsed / FARM_DURATION) * 100) + '%';
            
            const h = Math.floor(timeLeft / 3600000), 
                  m = Math.floor((timeLeft % 3600000) / 60000), 
                  s = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if (elapsed >= FARM_DURATION) { clearInterval(farmInterval); showClaimButton(); }
        }, 1000);
    }

    function showClaimButton() {
        document.getElementById('mining-info').style.display = 'none';
        const btn = document.getElementById('farm-btn');
        btn.style.display = 'block'; btn.innerText = "CLAIM PRODUCTION";
        btn.onclick = () => {
            database.ref('users/' + userId).once('value').then(s => {
                const cur = s.val().balance || 0;
                database.ref('users/' + userId).update({ balance: cur + 288, startTime: "null" });
                showToast("SUCCESSFULLY CLAIMED!");
            });
        };
    }

    function showStartButton() {
        const btn = document.getElementById('farm-btn');
        btn.style.display = 'block'; btn.innerText = "START PRODUCTION";
        document.getElementById('mining-info').style.display = 'none';
        btn.onclick = startFarming;
    }

    // Инициализация при полной загрузке
    window.addEventListener('load', initApp);
</script>
</body>
</html>
