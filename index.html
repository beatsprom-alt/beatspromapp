<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beatsprom Syndicate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 url('bg.jpg') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Затемнение, чтобы текст всегда читался */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
        }

        .status-box {
            border: 1px solid #ff0000;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .welcome-title {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .balance {
            font-size: 32px;
            color: #ff0000;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .dev-status {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <div class="status-box">
            <div class="welcome-title">SYNDICATE MEMBER</div>
            <div style="color: #666; font-size: 12px;">CURRENT BALANCE:</div>
            <div class="balance">500 $CBP</div>
            <div class="dev-status">
                Initialization complete.<br>
                Waiting for the next phase...
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // Маленький хак: если картинка фона называется иначе, 
        // просто переименуй её на гитхабе в bg.jpg
    </script>
</body>
</html>
