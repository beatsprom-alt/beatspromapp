<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beatsprom Syndicate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000 url('bg.jpg?v=final_mobile_fix') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75); z-index: 1;
        }
        .content {
            position: relative; z-index: 2; text-align: center; width: 85%;
        }
        .status-box {
            border: 1px solid #ff0000;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
        }
        .user-name {
            font-size: 24px; color: #ff0000; margin-bottom: 10px;
            text-transform: uppercase; font-weight: bold;
        }
        .balance { font-size: 42px; color: #fff; margin: 5px 0; font-weight: bold; }
        .token-name { color: #ff0000; font-size: 18px; }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        .social-btn {
            color: #fff; text-decoration: none; border: 1px solid #333; 
            padding: 12px 0; background: rgba(255, 255, 255, 0.05);
            text-transform: uppercase; font-size: 9px;
            display: block; transition: 0.3s;
        }
        .social-btn:active { border-color: #ff0000; color: #ff0000; }

        .mining-zone {
            margin-top: 10px; height: 80px;
            border: 1px dashed #222;
            display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 10px; letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="status-box">
            <div style="font-size: 10px; color: #666; letter-spacing: 2px;">IDENTIFIED MEMBER:</div>
            <div id="username" class="user-name">BP</div>
            
            <div style="font-size: 10px; color: #444;">SECURED ASSETS:</div>
            <div class="balance">500 <span class="token-name">$CBP</span></div>

            <div class="social-grid">
                <a href="https://x.com/beatspromc" target="_system" class="social-btn">X</a>
                <a href="https://www.instagram.com/beatsprom?igsh=ZWYwdjA3Zjlhc2Vm" target="_system" class="social-btn">IG</a>
                <a href="https://youtube.com/@beatsprom?si=jDeWpIzStJoV4CyT" target="_system" class="social-btn">YT</a>
                <a href="https://www.tiktok.com/@bpcrypt?_r=1&_t=ZS-93srP7kFz7P" target="_system" class="social-btn">TT</a>
            </div>

            <div class="mining-zone">
                PRODUCTION MODULE<br>[ LOCKED ]
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        document.getElementById('username').innerText = user?.first_name || user?.username || "BP";

        // Принудительно заставляем Telegram открывать ссылки во внешнем браузере
        document.querySelectorAll('.social-btn').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                tg.openLink(url);
            });
        });
    </script>
</body>
</html>
