<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beatsprom Family</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000 url('bg.jpg?v=final_prod_v1') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            height: 100vh; overflow: hidden;
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1; }
        .content { position: relative; z-index: 2; text-align: center; width: 90%; margin-top: 8vh; flex-grow: 1; }
        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .status-box {
            border: 1px solid #ff0000;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .user-name { font-size: 22px; color: #ff0000; margin-bottom: 10px; text-transform: uppercase; font-weight: bold; }
        .label-text { font-size: 10px; color: #aaaaaa; letter-spacing: 1px; font-weight: bold; text-transform: uppercase; }
        
        /* Возвращен КРАСНЫЙ цвет баланса */
        .balance { font-size: 42px; color: #ff0000; margin: 5px 0; font-weight: bold; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
        .token-name { color: #fff; font-size: 16px; margin-left: 5px; }

        .social-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 20px 0; }
        .social-btn { 
            color: #fff; border: 1px solid #444; padding: 12px 0; 
            background: rgba(255, 255, 255, 0.05); text-transform: uppercase; 
            font-size: 10px; cursor: pointer; text-decoration: none; 
            text-align: center; transition: 0.3s;
        }
        .social-btn.done { border-color: #00ff00 !important; color: #00ff00 !important; box-shadow: inset 0 0 10px rgba(0,255,0,0.2); }

        .mining-zone { margin-top: 10px; min-height: 120px; border: 1px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.6); }
        .farm-btn { background: #ff0000; color: #fff; border: none; padding: 15px 25px; font-family: inherit; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 80%; }
        .timer-text { font-size: 16px; margin-top: 8px; color: #ff0000; font-weight: bold; letter-spacing: 1px; }
        .progress-bar { width: 80%; height: 4px; background: #222; margin: 15px auto 0; overflow: hidden; }
        .progress-fill { height: 100%; background: #ff0000; width: 0%; transition: width 1s linear; }
        
        /* NAVBAR */
        .navbar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #000; border-top: 1px solid #333; 
            display: flex; justify-content: space-around; align-items: center; z-index: 10; 
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #444; cursor: pointer; text-transform: uppercase; font-size: 10px; font-weight: bold; width: 33%;
        }
        .nav-item div { padding: 10px 0; width: 100%; text-align: center; transition: 0.2s; }
        .nav-item.active { color: #fff; }
        .nav-item.active div { background: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.4); }

        /* TASKS */
        .task-card { background: rgba(20,20,20,0.9); border: 1px solid #333; padding: 15px; margin-bottom: 12px; text-align: left; }
        .ref-input-group { display: flex; margin-top: 10px; border: 1px solid #ff0000; }
        .ref-input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 10px; font-size: 10px; font-family: inherit; outline: none; }
        .copy-btn { background: #ff0000; border: none; padding: 10px 15px; cursor: pointer; color: #fff; font-weight: bold; }

        /* LEADERBOARD - FIXED */
        .leader-item { 
            display: flex; align-items: center; padding: 12px 10px; 
            border-bottom: 1px solid #222; font-size: 13px; background: rgba(0,0,0,0.3);
        }
        .leader-rank { width: 30px; color: #555; font-weight: bold; }
        .leader-name { flex-grow: 1; text-align: left; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 10px; }
        .leader-score { width: 90px; text-align: right; color: #ff0000; font-weight: bold; font-family: 'Courier New', monospace; }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; padding: 8px 20px; border-radius: 5px;
            font-size: 11px; font-weight: bold; z-index: 1000; display: none;
        }
    </style>
</head>
<body>
    <div id="toast"></div>
    <div class="overlay"></div>
    <div class="content">
        <div id="tab-home" class="tab-content active">
            <div class="status-box">
                <div class="label-text">MEMBER:</div>
                <div id="username" class="user-name">...</div>
                <div class="label-text" style="margin-top: 10px;">BALANCE:</div>
                <div class="balance"><span id="main-balance">0</span><span class="token-name">XP</span></div>
                
                <div class="social-grid">
                    <div id="btn-x" class="social-btn" onclick="handleSocial('x', 'https://x.com/beatspromc')">X</div>
                    <div id="btn-ig" class="social-btn" onclick="handleSocial('ig', 'https://www.instagram.com/beatsprom')">IG</div>
                    <div id="btn-yt" class="social-btn" onclick="handleSocial('yt', 'https://youtube.com/@beatsprom')">YT</div>
                    <div id="btn-tt" class="social-btn" onclick="handleSocial('tt', 'https://www.tiktok.com/@bpcrypt')">TT</div>
                </div>

                <div class="mining-zone">
                    <div id="loading-text" class="label-text">CONNECTING...</div>
                    <button id="farm-btn" class="farm-btn" style="display:none;" onclick="startFarming()">Start Production</button>
                    <div id="mining-info" style="display:none; width: 100%;">
                        <div class="label-text">PRODUCING: <span id="farm-amount" style="color:#fff">0.00</span></div>
                        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
                        <div id="timer" class="timer-text">08:00:00</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-tasks" class="tab-content">
            <div class="status-box">
                <div class="user-name">TASKS</div>
                <div class="task-card">
                    <div class="label-text">REFERRAL PROGRAM</div>
                    <p style="font-size: 10px; color: #888; margin: 5px 0;">Earn +2500 XP for every friend invited.</p>
                    <div class="ref-input-group">
                        <input type="text" id="ref-link" class="ref-input" readonly value="Generating...">
                        <button class="copy-btn" onclick="copyRefLink()">COPY</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-top" class="tab-content">
            <div class="status-box">
                <div class="user-name">LEADERBOARD</div>
                <div id="leaderboard-list">
                    <div class="label-text" style="padding: 20px;">LOADING...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="showTab('home', this)"><div>PROD</div></div>
        <div class="nav-item" onclick="showTab('tasks', this)"><div>TASKS</div></div>
        <div class="nav-item" onclick="showTab('top', this)"><div>TOP</div></div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD9cxLlpJjgFcsDvNiGwbuevlvGhFLdLqI",
        authDomain: "beatspromapp.firebaseapp.com",
        databaseURL: "https://beatspromapp-default-rtdb.firebaseio.com",
        projectId: "beatspromapp",
        storageBucket: "beatspromapp.firebasestorage.app",
        messagingSenderId: "910279230250",
        appId: "1:910279230250:web:43e40e8450589b230a5453"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const userId = String(tg.initDataUnsafe?.user?.id || "test_user");
    const userName = tg.initDataUnsafe?.user?.first_name || "Member";
    const startParam = tg.initDataUnsafe?.start_param;

    document.getElementById('username').innerText = userName;

    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text; t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 2500);
    }

    function showTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        document.getElementById('tab-' + tabId).classList.add('active');
        el.classList.add('active');
        if(tabId === 'top') loadLeaderboard();
    }

    function handleSocial(platform, url) {
        const userRef = database.ref('users/' + userId);
        userRef.once('value').then(snap => {
            const data = snap.val();
            const taskKey = 'task_' + platform;
            tg.openLink(url);
            if (!data[taskKey]) {
                userRef.update({ [taskKey]: true, balance: (data.balance || 0) + 500 }).then(() => {
                    showToast("+500 XP GRANTED!");
                    document.getElementById('btn-' + platform).classList.add('done');
                });
            } else { showToast("ALREADY DONE"); }
        });
    }

    function copyRefLink() {
        const linkInput = document.getElementById('ref-link');
        linkInput.select();
        navigator.clipboard.writeText(linkInput.value);
        showToast("COPIED TO CLIPBOARD");
    }

    function loadLeaderboard() {
        database.ref('users').orderByChild('balance').limitToLast(15).once('value', (snapshot) => {
            const listDiv = document.getElementById('leaderboard-list');
            listDiv.innerHTML = '';
            let leaders = [];
            snapshot.forEach((child) => { leaders.push(child.val()); });
            leaders.reverse().forEach((leader, index) => {
                listDiv.innerHTML += `
                    <div class="leader-item">
                        <span class="leader-rank">${index + 1}</span>
                        <span class="leader-name">${leader.name || 'Anonymous'}</span>
                        <span class="leader-score">${Math.floor(leader.balance).toLocaleString()} XP</span>
                    </div>`;
            });
        });
    }

    const FARM_DURATION = 8 * 60 * 60 * 1000;
    const REWARD_PER_SEC = 0.01;
    let farmInterval;

    function initApp() {
        const botUsername = "Beatsprombot";
        document.getElementById('ref-link').value = `https://t.me/${botUsername}/app?startapp=${userId}`;
        
        const userRef = database.ref('users/' + userId);
        userRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            document.getElementById('loading-text').style.display = 'none';
            if (!data) {
                const newUser = { name: userName, balance: 500, startTime: "null", invitedBy: startParam || "none", task_x: false, task_ig: false, task_yt: false, task_tt: false };
                userRef.set(newUser).then(() => updateUI(newUser));
            } else {
                ['x', 'ig', 'yt', 'tt'].forEach(p => { if(data['task_'+p]) document.getElementById('btn-'+p).classList.add('done'); });
                updateUI(data);
            }
        });
        userRef.on('value', snap => { if(snap.exists()) updateUI(snap.val()); });
    }

    function updateUI(data) {
        document.getElementById('main-balance').innerText = Math.floor(data.balance || 0).toLocaleString();
        if (data.startTime && data.startTime !== "null") {
            const elapsed = Date.now() - data.startTime;
            if (elapsed >= FARM_DURATION) { showClaimButton(); } 
            else { resumeFarming(data.startTime); }
        } else { showStartButton(); }
    }

    function startFarming() {
        database.ref('users/' + userId).update({ startTime: Date.now() });
    }

    function resumeFarming(startTime) {
        document.getElementById('farm-btn').style.display = 'none';
        document.getElementById('mining-info').style.display = 'block';
        if (farmInterval) clearInterval(farmInterval);
        farmInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const timeLeft = Math.max(0, FARM_DURATION - elapsed);
            document.getElementById('farm-amount').innerText = ((elapsed / 1000) * REWARD_PER_SEC).toFixed(2);
            document.getElementById('progress-fill').style.width = Math.min(100, (elapsed / FARM_DURATION) * 100) + '%';
            
            const h = Math.floor(timeLeft / 3600000), m = Math.floor((timeLeft % 3600000) / 60000), s = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

            if (elapsed >= FARM_DURATION) { clearInterval(farmInterval); showClaimButton(); }
        }, 1000);
    }

    function showClaimButton() {
        document.getElementById('mining-info').style.display = 'none';
        const btn = document.getElementById('farm-btn');
        btn.style.display = 'block'; btn.innerText = "CLAIM PRODUCTION";
        btn.onclick = () => {
            database.ref('users/' + userId).once('value').then(s => {
                const cur = s.val().balance || 0;
                database.ref('users/' + userId).update({ balance: cur + 288, startTime: "null" });
                showToast("SUCCESSFULLY CLAIMED!");
            });
        };
    }

    function showStartButton() {
        const btn = document.getElementById('farm-btn');
        btn.style.display = 'block'; btn.innerText = "START PRODUCTION";
        document.getElementById('mining-info').style.display = 'none';
        btn.onclick = startFarming;
    }

    initApp();
</script>
</body>
</html>
