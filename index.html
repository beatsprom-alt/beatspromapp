<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beatsprom Syndicate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000 url('bg.jpg?v=999') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: 1;
        }
        .content {
            position: relative; z-index: 2; text-align: center; width: 85%;
        }
        .status-box {
            border: 1px solid #ff0000;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
        }
        .user-name {
            font-size: 24px; color: #ff0000; margin-bottom: 15px;
            text-transform: uppercase; font-weight: bold;
        }
        .balance-label { color: #666; font-size: 10px; letter-spacing: 1px; }
        .balance { font-size: 38px; color: #fff; margin: 5px 0; font-weight: bold; }
        .token-name { color: #ff0000; font-size: 16px; }

        /* СТИЛЬНЫЕ КНОПКИ СОЦСЕТЕЙ */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        .social-btn {
            color: #fff; text-decoration: none; font-size: 10px;
            border: 1px solid #444; padding: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            text-transform: uppercase; transition: 0.3s;
        }
        .social-btn:hover { border-color: #ff0000; color: #ff0000; }

        /* МЕСТО ПОД МАЙНИНГ */
        .mining-area {
            margin-top: 15px;
            padding: 15px;
            border: 1px dashed #333;
            color: #444;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="status-box">
            <div style="font-size: 12px; color: #888; letter-spacing: 2px;">IDENTIFIED MEMBER:</div>
            <div id="username" class="user-name">LOADING...</div>
            
            <div class="balance-label">ASSETS SECURED:</div>
            <div class="balance">500 <span class="token-name">$CBP</span></div>

            <div class="social-grid">
                <a href="#" class="social-btn">X</a>
                <a href="#" class="social-btn">IG</a>
                <a href="#" class="social-btn">YT</a>
                <a href="#" class="social-btn">TT</a>
            </div>

            <div class="mining-area">
                PRODUCTION MODULE<br>
                [ LOCKED ]
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        const user = tg.initDataUnsafe?.user;
        document.getElementById('username').innerText = user?.first_name || user?.username || "BP";
    </script>
</body>
</html>
