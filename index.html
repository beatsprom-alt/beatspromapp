<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beatsprom Syndicate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000 url('bg.jpg?v=777') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75); z-index: 1;
        }
        .content {
            position: relative; z-index: 2; text-align: center; width: 85%;
        }
        .status-box {
            border: 1px solid #ff0000;
            padding: 20px 15px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }
        .user-name {
            font-size: 24px; color: #ff0000; margin-bottom: 20px;
            text-transform: uppercase; font-weight: bold;
        }
        .balance {
            font-size: 38px; color: #fff; margin: 5px 0; font-weight: bold;
        }
        .token-name { color: #ff0000; font-size: 16px; }

        /* Блок соцсетей */
        .social-links {
            display: flex; justify-content: space-around;
            margin: 25px 0; padding: 10px 0;
            border-top: 1px solid #222; border-bottom: 1px solid #222;
        }
        .social-icon {
            color: #fff; text-decoration: none; font-size: 12px;
            border: 1px solid #444; padding: 5px 8px;
            transition: 0.3s; text-transform: uppercase;
        }
        .social-icon:hover { border-color: #ff0000; color: #ff0000; }

        /* Зарезервированное место под майнинг */
        .mining-placeholder {
            margin-top: 20px; height: 60px;
            display: flex; align-items: center; justify-content: center;
            border: 1px dashed #333; color: #333; font-size: 10px;
            text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="status-box">
            <div style="font-size: 12px; color: #888;">IDENTIFIED MEMBER:</div>
            <div id="username" class="user-name">LOADING...</div>
            
            <div style="font-size: 11px; color: #666;">ASSETS SECURED:</div>
            <div class="balance">500 <span class="token-name">$CBP</span></div>

            <div class="social-links">
                <a href="https://x.com/your_profile" class="social-icon">X</a>
                <a href="https://instagram.com/your_profile" class="social-icon">IG</a>
                <a href="https://youtube.com/your_channel" class="social-icon">YT</a>
                <a href="https://tiktok.com/@your_profile" class="social-icon">TT</a>
            </div>

            <div class="mining-placeholder">
                [ PRODUCTION MODULE LOCKED ]
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); tg.ready();
        const user = tg.initDataUnsafe?.user;
        document.getElementById('username').innerText = user?.first_name || user?.username || "BP";
    </script>
</body>
</html>
