<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beatsprom Family</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000 url('bg.jpg?v=final_prod_v1') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            height: 100vh; overflow: hidden;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: 1;
        }
        .content {
            position: relative; z-index: 2; text-align: center; width: 85%;
            margin-top: 10vh; flex-grow: 1;
        }
        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .status-box {
            border: 1px solid #ff0000;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            margin-bottom: 20px;
        }
        .user-name { font-size: 24px; color: #ff0000; margin-bottom: 10px; text-transform: uppercase; font-weight: bold; }
        .label-text { font-size: 10px; color: #ffffff; letter-spacing: 2px; font-weight: bold; }
        .balance { font-size: 42px; color: #fff; margin: 5px 0; font-weight: bold; }
        .token-name { color: #ff0000; font-size: 18px; }

        .social-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 20px 0; }
        .social-btn { color: #fff; border: 1px solid #333; padding: 12px 0; background: rgba(255, 255, 255, 0.1); text-transform: uppercase; font-size: 9px; cursor: pointer; text-decoration: none; text-align: center;}

        .mining-zone { margin-top: 10px; min-height: 100px; border: 1px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.03); }
        .farm-btn { background: #ff0000; color: #fff; border: none; padding: 12px 20px; font-family: inherit; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 85%; display: none; }
        .timer-text { font-size: 14px; margin-top: 8px; color: #ff0000; font-weight: bold; }
        .progress-bar { width: 85%; height: 6px; background: #222; margin: 12px auto 0; position: relative; }
        .progress-fill { height: 100%; background: #ff0000; width: 0%; transition: width 0.5s linear; }
        
        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.95); border-top: 1px solid #ff0000; display: flex; justify-content: space-around; align-items: center; z-index: 10; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; cursor: pointer; text-transform: uppercase; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: #ff0000; }

        .task-card { background: rgba(255,255,255,0.05); border-left: 3px solid #ff0000; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; text-align: left; }
        .ref-input { flex-grow: 1; background: rgba(0,0,0,0.5); border: 1px solid #ff0000; color: #fff; padding: 10px; font-size: 9px; font-family: inherit; outline: none; width: 70%;}
        .copy-btn { background: #ff0000; border: none; padding: 10px 12px; cursor: pointer; color: white; }

        .leader-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; font-size: 12px; }
        .leader-name { color: #fff; }
        .leader-score { color: #ff0000; font-weight: bold; }

        #loading-text { font-size: 10px; color: #666; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div id="tab-home" class="tab-content active">
            <div class="status-box">
                <div class="label-text">IDENTIFIED MEMBER:</div>
                <div id="username" class="user-name">...</div>
                <div class="label-text" style="font-size: 9px; margin-top: 10px;">SECURED ASSETS:</div>
                <div class="balance"><span id="main-balance">...</span> <span class="token-name">$BPC XP</span></div>
                <div class="social-grid">
                    <div class="social-btn" onclick="forceOpen('https://x.com/beatspromc')">X</div>
                    <div class="social-btn" onclick="forceOpen('https://www.instagram.com/beatsprom')">IG</div>
                    <div class="social-btn" onclick="forceOpen('https://youtube.com/@beatsprom')">YT</div>
                    <div class="social-btn" onclick="forceOpen('https://www.tiktok.com/@bpcrypt')">TT</div>
                </div>
                <div class="mining-zone">
                    <div id="loading-text">CONNECTING...</div>
                    <button id="farm-btn" class="farm-btn" onclick="startFarming()">Start Production</button>
                    <div id="mining-info" style="display:none; width: 100%;">
                        <div class="label-text" style="color: #888;">PRODUCING: <span id="farm-amount" style="color:#fff">0.00</span></div>
                        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
                        <div id="timer" class="timer-text">08:00:00</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-tasks" class="tab-content">
            <div class="status-box">
                <div class="user-name">TASKS</div>
                <div class="task-card" style="flex-direction: column; align-items: flex-start;">
                    <div class="label-text">INVITE FRIENDS (+2500 XP)</div>
                    <div style="display: flex; width: 100%; margin-top: 10px; gap: 5px;">
                        <input type="text" id="ref-link" class="ref-input" readonly value="Loading link...">
                        <button class="copy-btn" onclick="copyRefLink()">ðŸ“‹</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-top" class="tab-content">
            <div class="status-box">
                <div class="user-name">TOP INFLUENCE</div>
                <div id="leaderboard-list">
                    <div class="label-text">SYNCHRONIZING...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="showTab('home', this)"><div>Prod</div></div>
        <div class="nav-item" onclick="showTab('tasks', this)"><div>Tasks</div></div>
        <div class="nav-item" onclick="showTab('top', this)"><div>Top</div></div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD9cxLlpJjgFcsDvNiGwbuevlvGhFLdLqI",
        authDomain: "beatspromapp.firebaseapp.com",
        databaseURL: "https://beatspromapp-default-rtdb.firebaseio.com",
        projectId: "beatspromapp",
        storageBucket: "beatspromapp.firebasestorage.app",
        messagingSenderId: "910279230250",
        appId: "1:910279230250:web:43e40e8450589b230a5453"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Ð—Ð°Ñ…Ð²Ð°Ñ‚ Ð´Ð°Ð½Ð½Ñ‹Ñ… Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ
    const userId = String(tg.initDataUnsafe?.user?.id || "test_user");
    const userName = tg.initDataUnsafe?.user?.first_name || "Member";
    
    // Ð˜Ð¡ÐŸÐ ÐÐ’Ð›Ð•ÐÐÐ«Ð™ Ð—ÐÐ¥Ð’ÐÐ¢ Ð Ð•Ð¤Ð•Ð ÐÐ›Ð (Ð´Ð»Ñ Ð¿Ñ€ÑÐ¼Ñ‹Ñ… ÑÑÑ‹Ð»Ð¾Ðº /app?startapp=ID)
    const startParam = tg.initDataUnsafe?.start_param;
    const referrerId = startParam ? String(startParam) : null; 

    document.getElementById('username').innerText = userName;

    function showTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        document.getElementById('tab-' + tabId).classList.add('active');
        el.classList.add('active');
        if(tabId === 'top') loadLeaderboard();
    }

    // Ð˜Ð¡ÐŸÐ ÐÐ’Ð›Ð•ÐÐÐÐ¯ Ð“Ð•ÐÐ•Ð ÐÐ¦Ð˜Ð¯ Ð¡Ð¡Ð«Ð›ÐšÐ˜
    function generateRefLink() {
        const botUsername = "Beatsprombot"; // Ð¢Ð²Ð¾Ð¹ Ð±Ð¾Ñ‚
        const appShortName = "app"; // Ð¢Ð²Ð¾Ðµ Short Name Ð¸Ð· BotFather
        const link = `https://t.me/${botUsername}/${appShortName}?startapp=${userId}`;
        document.getElementById('ref-link').value = link;
    }

    function copyRefLink() {
        const linkInput = document.getElementById('ref-link');
        linkInput.select();
        navigator.clipboard.writeText(linkInput.value);
        tg.showAlert("Link copied!");
    }

    function loadLeaderboard() {
        database.ref('users').orderByChild('balance').limitToLast(10).once('value', (snapshot) => {
            const listDiv = document.getElementById('leaderboard-list');
            listDiv.innerHTML = '';
            let leaders = [];
            snapshot.forEach((child) => { leaders.push(child.val()); });
            leaders.reverse().forEach((leader, index) => {
                listDiv.innerHTML += `
                    <div class="leader-item">
                        <span class="leader-name">${index + 1}. ${leader.name || 'Anonymous'}</span>
                        <span class="leader-score">${Math.floor(leader.balance)} XP</span>
                    </div>`;
            });
        });
    }

    const FARM_DURATION = 8 * 60 * 60 * 1000;
    const REWARD_PER_SEC = 0.01;
    let farmInterval;

    function initApp() {
        generateRefLink();
        const userRef = database.ref('users/' + userId);
        
        userRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            document.getElementById('loading-text').style.display = 'none';
            
            if (!data) {
                // Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ñ€Ð¾Ñ„Ð¸Ð»ÑŒ ÐÐžÐ’ÐžÐ“Ðž ÑŽÐ·ÐµÑ€Ð°
                const newUser = { 
                    name: userName, 
                    balance: 500, 
                    startTime: "null",
                    invitedBy: referrerId || "none",
                    rewardGiven: false 
                };
                userRef.set(newUser).then(() => updateUI(newUser));
            } else {
                updateUI(data);
            }
        }).catch(err => {
            document.getElementById('loading-text').innerText = "ERROR CONNECTING";
        });

        userRef.on('value', (snapshot) => {
            if (snapshot.exists()) updateUI(snapshot.val());
        });
    }

    function updateUI(data) {
        document.getElementById('main-balance').innerText = Math.floor(data.balance || 0);
        if (data.startTime && data.startTime !== "null") {
            const elapsed = Date.now() - data.startTime;
            if (elapsed >= FARM_DURATION) { showClaimButton(); } 
            else { resumeFarming(data.startTime); }
        } else { showStartButton(); }
    }

    function startFarming() {
        const userRef = database.ref('users/' + userId);
        
        userRef.once('value').then((snap) => {
            const userData = snap.val();
            
            // Ð›ÐžÐ“Ð˜ÐšÐ Ð Ð•Ð¤Ð•Ð ÐÐ›Ð: ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¿Ñ€Ð¸ Ð¿ÐµÑ€Ð²Ð¾Ð¼ Ð½Ð°Ð¶Ð°Ñ‚Ð¸Ð¸ Ð½Ð° Ð¡Ñ‚Ð°Ñ€Ñ‚
            if (userData && userData.invitedBy && userData.invitedBy !== "none" && !userData.rewardGiven) {
                const rId = userData.invitedBy;
                
                if (rId !== userId) {
                    const refUserBalanceRef = database.ref('users/' + rId + '/balance');
                    
                    refUserBalanceRef.transaction((currentBalance) => {
                        return (currentBalance || 0) + 2500;
                    });
                    
                    userRef.update({ rewardGiven: true });
                    tg.showAlert("Welcome! Your friend received 2500 XP bonus!");
                }
            }

            // Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐ°Ð¼ Ñ„Ð°Ñ€Ð¼Ð¸Ð½Ð³
            userRef.update({ startTime: Date.now() });
        });
    }

    function resumeFarming(startTime) {
        document.getElementById('farm-btn').style.display = 'none';
        document.getElementById('mining-info').style.display = 'block';
        if (farmInterval) clearInterval(farmInterval);
        
        farmInterval = setInterval(() => {
            const now = Date.now();
            const elapsed = now - startTime;
            const timeLeft = Math.max(0, FARM_DURATION - elapsed);
            
            document.getElementById('farm-amount').innerText = ((elapsed / 1000) * REWARD_PER_SEC).toFixed(2);
            document.getElementById('progress-fill').style.width = Math.min(100, (elapsed / FARM_DURATION) * 100) + '%';
            
            const h = Math.floor(timeLeft / 3600000);
            const m = Math.floor((timeLeft % 3600000) / 60000);
            const s = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if (elapsed >= FARM_DURATION) {
                clearInterval(farmInterval);
                showClaimButton();
            }
        }, 1000);
    }

    function showClaimButton() {
        document.getElementById('mining-info').style.display = 'none';
        const btn = document.getElementById('farm-btn');
        btn.style.display = 'block';
        btn.innerText = "CLAIM PRODUCTION";
        btn.onclick = () => {
            database.ref('users/' + userId).once('value').then(s => {
                const currentBalance = s.val().balance || 0;
                database.ref('users/' + userId).update({ 
                    balance: currentBalance + (FARM_DURATION/1000 * REWARD_PER_SEC), 
                    startTime: "null" 
                });
            });
        };
    }

    function showStartButton() {
        const btn = document.getElementById('farm-btn');
        btn.style.display = 'block';
        btn.innerText = "START PRODUCTION";
        document.getElementById('mining-info').style.display = 'none';
        btn.onclick = startFarming;
    }

    function forceOpen(url) { tg.openLink(url); }

    initApp();
</script>
</body>
</html>
