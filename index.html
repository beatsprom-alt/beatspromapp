<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeatspromApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Используем твой логотип как фон */
            background-image: url('https://i.ibb.co/v4m8fR9/1770890999715.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Глубокое затемнение для стиля */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 85%;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .dev-status {
            font-size: 14px;
            color: #aaaaaa;
            letter-spacing: 2px;
            line-height: 1.6;
        }

        .line {
            width: 50px;
            height: 2px;
            background: #ff0000; /* Тонкая красная линия в стиле твоего лого */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <div class="welcome-title">WELCOME TO THE FAMILY</div>
        <div class="line"></div>
        <div class="dev-status">
            APP UNDER DEVELOPMENT.<br>
            WAIT FOR INSTRUCTIONS.
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение
        tg.ready();  // Сообщаем Telegram, что приложение готово
    </script>
</body>
</html>
