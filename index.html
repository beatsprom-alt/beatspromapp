<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beatsprom Syndicate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Добавил ?v=2 чтобы принудительно обновить фон */
            background: #000 url('bg.jpg?v=2') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 85%;
        }

        .status-box {
            border: 1px solid #ff0000;
            padding: 25px 15px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        .welcome-msg {
            font-size: 14px;
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .user-name {
            font-size: 26px;
            color: #ff0000;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .balance-label {
            color: #666;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .balance {
            font-size: 40px;
            color: #fff;
            margin: 5px 0;
            font-weight: bold;
        }

        .token-name {
            color: #ff0000;
            font-size: 18px;
        }

        .footer-status {
            font-size: 10px;
            color: #333;
            margin-top: 25px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <div class="status-box">
            <div class="welcome-msg">IDENTIFIED MEMBER:</div>
            <div id="username" class="user-name">LOADING...</div>
            
            <div class="balance-label">ASSETS SECURED:</div>
            <div class="balance">500 <span class="token-name">$CBP</span></div>
            
            <div class="footer-status">
                STAY QUIET. THE WORLD IS WATCHING.
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Безопасное получение данных пользователя
        try {
            const user = tg.initDataUnsafe?.user;
            const nameElement = document.getElementById('username');
            
            if (user) {
                nameElement.innerText = user.first_name || user.username || "AGENT";
            } else {
                nameElement.innerText = "GUEST";
            }
        } catch (e) {
            document.getElementById('username').innerText = "MEMBER";
        }
    </script>
</body>
</html>
